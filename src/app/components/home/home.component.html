<header>
  <app-header></app-header>
</header>
<main class="bg-light px-4 py-6 md:px-24 md:py-12">
  <h1 class="text-4xl md:text-6xl font-semibold">All Users</h1>
  <div class="line w-full h-1 bg-gray my-4 md:my-8 rounded-full"></div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
    @for (user of users; track user.id) {
    <div>
      <app-user-card [user]="user"></app-user-card>
    </div>
    }
  </div>

  <!-- pagination buttons -->
  <div class="mt-8 flex justify-center">
    <!-- Previous Button -->
    <button
      (click)="prevPage()"
      [disabled]="currentPage===1"
      class="flex items-center justify-center px-4 h-10 me-3 text-base font-medium text-tertiary bg-white border border-gray-300 rounded-lg hover:bg-primary hover:text-gray"
    >
      <svg
        class="w-3.5 h-3.5 me-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5H1m0 0 4 4M1 5l4-4"
        />
      </svg>
      Previous
    </button>
    <button
      (click)="nextPage()"
      [disabled]="currentPage===totalPages"
      class="flex items-center justify-center px-4 h-10 me-3 text-base font-medium text-tertiary bg-white border border-gray-300 rounded-lg hover:bg-primary hover:text-gray"
      >
      Next
      <svg
        class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </button>
  </div>
</main>
